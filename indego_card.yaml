      {% elif count == 8 %}
      mdi:numeric-8
      {% elif count == 9 %}
      mdi:numeric-9
      {% elif count == 10 %}
      mdi:numeric-10

      {% else %}
      mdi:numeric
      {% endif %}
    badge_color: |-
      {% set count = states('sensor.indego_127604973_alert_count') | int %}

