  - type: custom:mushroom-template-card
    primary: '{{states(''sensor.indego_127604973_alert_headline'')}} '
    secondary: >-
      {% set alert_headline = states('sensor.indego_127604973_alert_message') 
      %}

      {% if alert_headline == 'Kein Problem' %}

      {% else %}

      {{states('sensor.indego_127604973_alert_message')}} 

      {% endif %}
    icon: |-
      {% set state = states(entity) %}
        {% if state ==  'Kein Problem' %} 
          mdi:check-bold
        {% else %}
          mdi:alert-outline
        {% endif %} 
    entity: sensor.indego_127604973_alert_headline
    multiline_secondary: true
    fill_container: false
    hold_action:
      action: more-info
    tap_action:
      action: none
    icon_color: |-
      {% set count = states('sensor.indego_127604973_alert_count') | int %}
      {% if count >= 1 %}
      red
      {% else %}
      green
      {% endif %}
    double_tap_action:
      confirmation:
        text: Möchtest du die Benachrichtigung wirklich löschen ?
      action: call-service
      service: indego.delete_alert
      target: {}
      data:
        alert_index: 0
    badge_icon: |-
      {% set count = states('sensor.indego_127604973_alert_count') | int %}
      {% if count == 0 %}

      {% elif count == 1 %}
      mdi:numeric-1
      {% elif count == 2 %}
      mdi:numeric-2
      {% elif count == 3 %}
      mdi:numeric-3
      {% elif count == 4 %}
      mdi:numeric-4
      {% elif count == 5 %}
